<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Praktikum 9.1</title>
</head>

<body>
    <h2>Menghitung Luas dan Keliling Lingkaran</h2>

    <span id="phi"></span>
    <br>
    <span id="jari"></span>
    <br>
    <span id="luas"></span>
    <br>
    <span id="keliling"></span>
     
    <script>
        const phi = 3.14
        let jari = 10
        let luas = phi*(jari*jari)
        let keliling = phi*(2*jari)

        document.getElementById("phi").innerHTML = "phi :" + phi ;
        document.getElementById("jari").innerHTML = "jari-jari :" + jari ;
        document.getElementById("luas").innerHTML = "luas :" + luas ;
        document.getElementById("keliling").innerHTML = "keliling :" +keliling ;
    </script>

</body>
</html>
